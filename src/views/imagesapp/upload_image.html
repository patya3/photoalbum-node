{% extends 'base.html' %}
{% block stylesheets %}
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
{% endblock %}
{% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="/js/searchSelect.js"></script>
    <script>
        function callback(data, page) {
            return {
                results: data.map((city) => {
                return {
                    id: `{"id": "${city._id}", "name": "${city.name}", "countryId": "${city.countryId}", "subcountryId": "${city.subcountryId}" }`,
                    text: city.name,
                };
                }),
            }
        }
      searchSelect('#id_city','/api/cities', callback);
    </script>
{% endblock %}
{% block content %}
<!--breadcrumb-->
<section id="bc" class="mt-3">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="/"> <i class="fas fa-home"></i> Home</a>
        </li>
        <li class="breadcrumb-item active">Upload Image</li>
      </ol>
    </nav>
  </div>
</section>

<section id="login" class="bg-light py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4><i class="fas fa-sign-in-alt"></i> Upload Image</h4>
          </div>
          {% include 'partials/_alerts.html' %}
          <div class="card-body">
            <form action="/images/upload_image" method="POST" enctype="multipart/form-data">
              <input type="hidden" name="_csrf" value="{{ csrfToken }}" />
              <div class="form-group">
                <label for="id_title">Photo Title: </label>
                <input
                  type="text"
                  name="title"
                  class="form-control"
                  required
                  id="id_title"
                />
              </div>
              <div class="form-group">
                <label for="id_description">Description</label>
                <textarea
                  name="description"
                  class="form-control"
                  required
                  id="id_description"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="id_category">Category</label>
                <select
                  name="category"
                  class="form-control"
                  required
                  id="id_category"
                >
                  {% for category in categories %}
                    <option value='{"id": "{{category._id}}", "name": "{{category.name}}"}'>{{category.name}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <label for="id_city">City</label>
                <select name="city" class="form-control" required id="id_city">
                  
                </select>
              </div>
              <div class="form-group">
                <label for="id_photoUrl">Photo</label>
                <input
                  type="file"
                  name="photo"
                  class="form-control"
                  id="id_photoUrl"
                />
              </div>
              <input
                type="submit"
                value="Upload Photo"
                class="btn btn-secondary btn-block"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
